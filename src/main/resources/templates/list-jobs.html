<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs} and ${jobs.size()}">

        <h3 th:text="${jobs.size()} + ' Result(s)'"></h3>

        <table th:each="job : ${jobs}" th:class="job-listing">
            <tr th:each="key : ${job.keySet()}">
                <td th:text="${#strings.capitalizeWords(key)}"></td>
                <td th:text="${job.get(key)}"></td>
            </tr>
        </table>

    </div>

    <div th:unless="${jobs} and ${jobs.size()}">
        <h3>No jobs meet that criteria. You are unemployable.</h3>
    </div>

</div>

</body>
</html>
